<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Enval</title>
  </head>
  <body>
    <div class="contenu">
      <img class="w-100" src="Enval logo-1.png" alt="" />
      <form>
        <div class="mt-3">
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            placeholder="Email"
          />
        </div>
        <div class="mt-4">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mt-1">
          <a
            class="text-decoration-none border-bottom border-dark text-secondary"
            >Forgot your password?</a
          >
        </div>
        <br />
        <button type="submit" class="col-12 btnConnexion rounded">
          <a
            href="dashboard.html"
            class="text-decoration-none text-white"
            role="button"
            ="button"
            >Connexion</a
          >
        </button>
      </form>
    </div>
  </body>
</html>
