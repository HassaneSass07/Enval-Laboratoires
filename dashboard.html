    <style>
.box {
  display: flex;
  align-items: center;
  flex-direction: column;
}


.percentage {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.status {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

.status i {
  font-size: 24px;
  margin-right: 10px;
}

.circle-container {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 200px;
  height: 200px;
  margin: auto;
}

svg {
  transform: rotate(-235deg); /* Rotate the entire SVG */
}

.background-circle {
  fill: none;
  stroke:#176e82 ;
  stroke-width: 10;
}

.progress-circle {
  fill: none;
  stroke:rgb(233, 229, 229); /* Change this color as needed */
  stroke-width: 10;
  stroke-dasharray: 335 67px;
    stroke-dashoffset: -38px;
  transition: stroke-dashoffset 0.5s;
  
}

.percentage-label {
  position: absolute;
  top: 63%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 24px;
  font-weight: bold;
  color: #000000;
}



    </style>

<script>
            const ctx = document.getElementById('myChart');
            
            new Chart(ctx, {
              type: 'bar',
